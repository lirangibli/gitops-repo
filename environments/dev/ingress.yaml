apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: contact-us-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: contact-us.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: contact-us-service
            port:
              number: 80
